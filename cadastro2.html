<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/cadastro2.css">
    <title>Cadastre-se</title>
</head>
<body>
    <!-- Header -->
    <header class="nav-bg">
        <div class="nav-menu">
            <div class="nav-content">
                <div class="menu-mobile-icon">
                    <i><img src="./images/menu-icon.svg" alt="ícone do menu mobile"></i>
                </div>
                <div class="nav-logo">
                    <a href="./index.html"><img src="./images/logo-azeitona.svg" alt="Ícone principal Azeitona Prime"></a>
                </div>
                <div class="nav-search">
                    <a href="#"><i class="icone"><img src="./images/icone-lupa.svg" alt="Ícone de lupa"></i></a>
                    <input type="search" placeholder="O que você está procurando?">
                </div>
                <div class="nav-button">
                    <button><img src="./images/icone-login.svg" alt="ícone do botão de login">Fazer Login</button>
                </div>
                <div class="search-mobile-icon">
                    <i><img src="./images/icone-lupa.svg" alt="ícone de pesquisa do menu mobile"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="confirm-senha-bg">
        <div class="content-margin">
            <div class="confirm-senha-content">
                <div class="cadastro-titulo">
                    <h3>Criar conta</h3>
                </div>
                <div class="cadastro-seletor-step">
                    <div class="passo-1">
                        <a href="#">1</a>
                    </div>
                    <div class="linha">
    
                    </div>
                    <div class="passo-2">
                        <a href="#">2</a>
                    </div>
                </div>
                <div class="step-texto">
                    <div class="texto-1">
                        <p>Informações<br>pessoais</p>
                    </div>
                    <div class="texto-2">
                        <p>Escolher sua senha</p>
                    </div>
                </div>
                <form action="">
                    <div class="campos">
                        <div class="senha">
                            <label for="password">Senha<span>*</span></label>
                            <input id="password" type="password" placeholder="Digite sua senha" name="Nome e Sobrenome" id="">
                        </div>
                        <div class="senha">
                            <label for="confirm-password">Confirmar senha<span>*</span></label>
                            <input id="confirm-password" type="password" placeholder="Confirme sua senha" name="Nome e Sobrenome" id="">
                        </div>
                    </div>
                    <div class="button-criar-conta">
                        <a href="#">Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer-bg">
        <div class="footer-content">
            <div class="links-footer">
                <a href="#"><p>Termos & Condições</p></a>
                <a href="#"><p>Política de Privacidade</p></a>
                <a href="#"><p>Fale com o Azeitona Prime</p></a>
                <div class="links-redes">
                    <p>Nossas redes</p>
                    <a href="#"><img src="./images/icone-facebook-footer.svg" alt="ícone facebook footer"></a>
                    <a href="#"><img src="./images/Icone-twitter-footer.svg" alt="ícone Twitter footer"></a>
                    <a href="#"><img src="./images/icone-instagram-footer.svg" alt="ícone Instagram footer"></a>
                </div>
            </div>
            <div class="newsletter-link">
                <a href="#">Em breve a nossa Newsletter</a>
            </div>
            <div class="links-app-download">
                <p>Baixe o nosso aplicativo nas lojas</p>
                <a href="#"><img src="./images/icone-play-store-footer.svg" alt="ícone da play store"></a>
                <a href="#"><img src="./images/icone-apple-store-footer.svg" alt="ícone da apple store"></a>
            </div>
        </div>
        <div class="footer-image">
            <img src="./images/foto-menina-footer.png" alt="foto da menina comando hambúrguer">
            <div class="image-content">
                <img src="./images/icone-azeitona-image-footer.svg" alt="ícone da imagem do footer">
                <h4>Azeitona Prime</h4>
                <p>Aproveite os benefícios e descontos do app Azeitona Prime.</p>
            </div>
        </div>
    </footer>
</body>
</html>

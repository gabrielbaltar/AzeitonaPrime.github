<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Azeitona Prime</title>
</head>
<body>

    <!--Header-->
    <header class="nav-bg">
        <div class="nav-menu">
            <div class="nav-content">
                <div class="menu-mobile-icon">
                    <i><img src="./images/menu-icon.svg" alt="ícone do menu mobile"></i>
                </div>
                <div class="nav-logo">
                    <img src="./images/logo-azeitona.svg" alt="Ícone principal Azeitona Prime">
                </div>
                <div class="nav-search">
                    <a href="#"><i class="icone"><img src="./images/icone-lupa.svg" alt="Ícone de lupa"></i></a>
                    <input type="search" placeholder="O que você está procurando?">
                </div>
                <div class="nav-button">
                    <button><img src="./images/icone-login.svg" alt="ícone do botão de login">Fazer Login</button>
                </div>
                <div class="search-mobile-icon">
                    <i><img src="./images/icone-lupa.svg" alt="ícone de pesquisa do menu mobile"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <div class="banner-img">
            <img src="./images/banner-home.png" alt="Banner principal da home">
        </div>
        <div class="banner-img-1440">
            <img src="./images/banner-home-1440px.png" alt="Banner principal da home">
        </div>
        <div class="seletor-slider">
            <a href="#"><img src="./images/Icone-slider-esquerdo.svg" alt="Seletor para passar banner"></a>
            <a href="#"><img src="./images/Icone-slider-direito.svg" alt="Seletor para passar banner"></a>
        </div>
        
    </section>
    
</body>
</html>
